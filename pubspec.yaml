name: restaurant_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/local_restaurant.json

  fonts:
    - family: Open_Sans
      fonts:
        - asset: fonts/Open_Sans/static/OpenSans_Condensed/OpenSans_Condensed-Regular.ttf
        - asset: fonts/Open_Sans/static/OpenSans_Condensed/OpenSans_Condensed-Bold.ttf
